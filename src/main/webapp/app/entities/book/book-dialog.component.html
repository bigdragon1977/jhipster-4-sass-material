

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm"  show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel" jhiTranslate="bookstoreApp.book.home.createOrEditLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!book.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="book.id" readonly />
        </div>
        <div class="form-group">
        <label class="form-control-label" jhiTranslate="bookstoreApp.book.title" for="field_title">Title</label>
    <input type="text" class="form-control" name="title" id="field_title"
           [(ngModel)]="book.title"
    required />
    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
        <small class="form-text text-danger"
           [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
        </small>
        </div>
    </div>
        <div class="form-group">
        <label class="form-control-label" jhiTranslate="bookstoreApp.book.year" for="field_year">Year</label>
    <input type="number" class="form-control" name="year" id="field_year"
           [(ngModel)]="book.year"
     />
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
